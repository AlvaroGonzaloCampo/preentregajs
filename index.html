<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pacientes</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Formulario de Pacientes</h1>
    <form id="pacienteForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>
        
        <label for="medico">Médico:</label>
        <select id="medico" name="medico" required>
            <option value="">Seleccione un médico</option>
            <option value="Dr. Pérez">Dr. Pérez</option>
            <option value="Dr. García">Dr. García</option>
            <option value="Dr. López">Dr. López</option>
        </select><br><br>

        <label for="fechaPaciente">Fecha de cita:</label>
        <input type="date" id="fechaPaciente" name="fechaPaciente" required><br><br>
        
        <button type="submit">Agregar Paciente</button>
    </form>

    <h2>Pacientes por Médico</h2>

    <label for="fechaSeleccionada">Seleccionar fecha:</label>
    <input type="date" id="fechaSeleccionada" name="fechaSeleccionada">
    <button id="cargarPacientesBtn">Cargar Pacientes</button>

    <div id="pacientesPorMedico"></div>

    <!-- Sección de búsqueda movida al final -->
    <h2>Buscar Paciente</h2>
    <label for="nombreBusqueda">Nombre:</label>
    <input type="text" id="nombreBusqueda" name="nombreBusqueda">
    <label for="apellidoBusqueda">Apellido:</label>
    <input type="text" id="apellidoBusqueda" name="apellidoBusqueda">
    <button id="buscarPacienteBtn">Buscar</button>

    <div id="resultadoBusqueda"></div>

    <script src="./js/main.js"></script>
</body>
</html>
